language: python3-http
fprocess: python index.py
build_options:
  - name: dev
    packages: 
      - make
      - automake
      - gcc
      - g++
      - subversion
      - python3-dev
      - musl-dev
      - libffi-dev
      - git
  - name: numpy
    packages:
      - gcc
      - gfortran
      - python
      - python-dev
      - py-pip
      - build-base
      - py3-numpy
      - wget
      - freetype-dev
      - libpng-dev
      - openblas-dev
  - name: scipy
    packages:
      - py3-scipy
